<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>細かすぎるToDo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>

<header>
  <h1>📝 細かすぎるToDo</h1>
</header>

<div class="container">
  <input id="title" placeholder="やること">

  <label>🕒 開始時間</label>
  <input type="time" id="startTime">

  <label>🔥 気力</label>
  <select id="energy">
    <option value="1">低</option>
    <option value="2">中</option>
    <option value="3">高</option>
  </select>

  <button onclick="addTodo()">追加</button>

  <div class="filters">
    <button onclick="setFilter('all')">すべて</button>
    <button onclick="setFilter('todo')">未開始</button>
    <button onclick="setFilter('doing')">実行中</button>
    <button onclick="setFilter('done')">終了</button>
  </div>

  <div id="list"></div>
</div>

<script src="script.js"></script>
</body>
</html>
