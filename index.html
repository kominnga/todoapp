<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>企業感ToDo管理</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ToDo管理</h1>

    <div class="form">
      <input type="text" id="title" placeholder="タスクタイトル">
      <input type="date" id="date">
      <input type="time" id="startTime">
      <button onclick="addTodo()">追加</button>
    </div>

    <div class="filters">
      <button onclick="setFilter('all')" class="filter-btn">全部</button>
      <button onclick="setFilter('todo')" class="filter-btn">未着手</button>
      <button onclick="setFilter('doing')" class="filter-btn">今やってる</button>
      <button onclick="setFilter('done')" class="filter-btn">完了</button>
    </div>

    <div id="list"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
