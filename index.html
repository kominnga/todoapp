<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>企業向けToDoアプリ</title>
<link rel="stylesheet" href="style.css">
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
<div class="app-container">
  <h2>ToDoアプリ</h2>

  <!-- タスク入力 -->
  <div class="input-container">
    <input type="text" id="title" placeholder="タスク名">
    <input type="date" id="date">
    <input type="time" id="startTime">
    <button id="addBtn">追加</button>
  </div>

  <!-- フィルタ -->
  <div class="filter-container">
    <button onclick="setFilter('all')">全て</button>
    <button onclick="setFilter('todo')">未開始</button>
    <button onclick="setFilter('doing')">進行中</button>
    <button onclick="setFilter('done')">完了</button>
  </div>

  <!-- タスクリスト -->
  <div id="list"></div>

  <!-- アナログ時計 + 今やること -->
  <div class="clock-container">
    <canvas id="analogClock" width="200" height="200"></canvas>
    <div id="currentTasks">
      <h3>今やること</h3>
      <ul id="tasksList"></ul>
    </div>
  </div>
</div>
<script src="app.js"></script>
</body>
</html>
