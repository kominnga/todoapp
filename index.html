<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>LINE TODO</title>
<link rel="stylesheet" href="style.css">
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h1>LINE TODO</h1>

  <div class="input-area">
    <input type="text" id="title" placeholder="予定タイトル">
    <input type="date" id="date">
    <input type="time" id="time">
    <button id="addBtn">追加</button>
  </div>

  <div class="todo-section">
    <h2>予定</h2>
    <ul id="plannedList" class="todo-list"></ul>
  </div>
  <div class="todo-section">
    <h2>未完了</h2>
    <ul id="unfinishedList" class="todo-list"></ul>
  </div>
  <div class="todo-section">
    <h2>完了</h2>
    <ul id="finishedList" class="todo-list"></ul>
  </div>

<script src="app.js"></script>
</body>
</html>
