<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Corporate ToDo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <header>
    <h1>Corporate Task Manager</h1>
    <p id="userLabel">Loading...</p>
  </header>

  <main>
    <!-- 追加 -->
    <section class="add">
      <input id="title" placeholder="タスク名" />
      <input id="date" type="date" />
      <input id="time" type="time" />
      <button onclick="addTask()">＋ 追加</button>
    </section>

    <!-- フィルタ -->
    <section class="tabs">
      <button onclick="setFilter('doing')">今やってる</button>
      <button onclick="setFilter('todo')">未着手</button>
      <button onclick="setFilter('done')">完了</button>
    </section>

    <!-- 一覧 -->
    <section id="list"></section>
  </main>

  <footer>
    LINE × Cloudflare Workers
  </footer>

  <script src="app.js"></script>
</body>
</html>
